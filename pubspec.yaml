    sdk: flutter

  cupertino_icons: ^1.0.8
  gif: ^2.3.0
  convex_bottom_bar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
