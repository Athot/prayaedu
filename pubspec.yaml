    - assets/icons/school2.gif
    - assets/icons/success.gif
    - assets/icons/loading.gif
    - assets/icons/loading2.gif
    - assets/icons/black_loading.gif
    - assets/icons/success2.gif
    - assets/icons/calender.png
    - assets/icons/fees.png
    - assets/icons/grievance.png
    - assets/icons/staff leave.png
